<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">

</head>

<script src=script.js></script>

<body>

    <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-fill text-sm-center nav-link " aria-current="page">CADASTRAR</a>
        <a class="flex-fill text-sm-center nav-link" href="/pagina2/cadastros.html">LISTA DE PESSOAS</a>
    </nav>

    <div id="tela_registro">
        <h1>Cadastro</h1>
        <p>Insira seu nome, sua renda mensal em R$ e sua data de nascimento abaixo:</p>
        <div>
            <input type="text" placeholder="Nome" class="register_write" id="registername">
        </div>
        <div>
            <input type="text" placeholder="Renda Mensal: R$" class="register_write" id="registerincome">
        </div>
        <div>
            <input type="date" name="data_nascimento" placeholder="Data de Nascimento" id="birthdate">
        </div>
        <div>
            <button id="btnsend"
                onclick="verificacao()">Enviar</button><!-- Chamada da verificação da data, nome e renda mensal no arquivo script js -->
        </div>
        <h6 id="aviso"></h6>
    </div>

</body>

</html>
